<html>
<meta charset="UTF-8">

<head>

<title>Computer Collection - Management</title>
<link href="style.css" rel="stylesheet" type="text/css" media="all"></link>
<link
    href="open-iconic/font/css/open-iconic.css"
    rel="stylesheet"
    type="text/css"
    media="all">
</link>

</head>

<body>

<div id="modal-container" class="modal-container"></div>
<ul class="navigation">
    <li>
        <span class="oi" data-glyph="home" aria-hidden="true"> </span>
        <a href="index.html">Home</a>
    </li>
    <li>
        <span class="oi" data-glyph="list" aria-hidden="true"> </span>
        <a href="manage.html">Manage</a>
    </li>
</ul>
<ul id="navigation" class="navigation"></ul>
<div id="template-content" class="content"></div>

<script type="text/template" id="modal-template">
<div class="modal">
    <div class="modal-dialog">
        <form class="modal-content" name="modal-content">
        </form>
    </div>
    <div class="modal-button-box">
        <% if(_(buttons).has(['close'])) { %>
        <button type="button" name="close">
            <span class="oi" data-glyph="x" aria-hidden="true"> </span>
            Close
        </button>
        <% } %>
        <% if(_(buttons).has(['cancel'])) print('<button type="button" name="cancel">Cancel</button>'); %>
        <% if(_(buttons).has(['no'])) { %>
        <button type="button" name="no">
            <span class="oi" data-glyph="x" aria-hidden="true"> </span>
            No
        </button>
        <% } %>


        <% if(_(buttons).has(['destroy'])) { %>
        <button type="button" name="destroy">
            <span class="oi" data-glyph="trash" aria-hidden="true"> </span>
            Delete
        </button>
        <% } %>
        <% if(_(buttons).has(['save'])) { %>
        <button type="button" name="save">
            <span class="oi" data-glyph="check" aria-hidden="true"> </span>
            Save
        </button>
        <% } %>
        <% if(_(buttons).has(['create'])) { %>
        <button type="button" name="create">
            <span class="oi" data-glyph="check" aria-hidden="true"> </span>
            Create
        </button>
        <% } %>
        <% if(_(buttons).has(['yes'])) { %>
        <button type="button" name="yes">
            <span class="oi" data-glyph="check" aria-hidden="true"> </span>
            Yes
        </button>
        <% } %>
    </div>
</div>
</script>

<script type="text/template" id="manage-homepage">
<div name="modal-container"></div>
<h1 name="application_title"></h1>
<h2>Management</h2>

<div class="button-box">
    <button name="show-options">
        <span class="oi" data-glyph="cog" aria-hidden="true"> </span>
        Options
    </button>
</div>

<div class="grid">
    <div class="col-1-2">
        <h2>Makers</h2>
        <button name="new-maker">New</button>
        <ul class="text-list action-list" name="makers"></ul>
    </div>
    <div class="col-1-2">
        <h2>Types</h2>
        <button name="new-type">New</button>
        <ul class="text-list action-list" name="types"></ul>
    </div>
</div>

</div>
</script>

<script type="text/template" id="maker-form-template">
<div name="messagebox"></div>
<h3>
<% if(isNew) print('New Maker'); else print('Edit Maker'); %>
</h3>
<div>
    <label for="maker_name">Name</label>
    <input type="text" name="maker_name" value="<%- maker_name %>"></input>
</div>
</script>

<script type="text/template" id="type-form-template">
<div name="messagebox"></div>
<h3>
<% if(isNew) print('New Type'); else print('Edit Type'); %>
</h3>
<div>
    <label for="type_name">Name</label>
    <input type="text" name="type_name" value="<%- type_name %>"></input>
</div>
</script>

<script type="text/template" id="optionsform-template">
<label for="collection_name">Collection name</label>
<input type="text" name="collection_name" value="<%-collection_name%>"></input>
</script>

<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="stacked_application.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="manage.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new Application(ManageHomePage);
gApplication.goHome();
</script>

</body>

</html>
