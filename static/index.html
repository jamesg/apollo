<html>
<meta charset="UTF-8">

<head>

<title>Computer Collection</title>
<link href="style.css" rel="stylesheet" type="text/css" media="all"></link>
<link
    href="open-iconic/font/css/open-iconic.css"
    rel="stylesheet"
    type="text/css"
    media="all">
</link>

</head>

<body>

<div id="modal-container" class="modal-container"></div>
<ul id="navigation" class="navigation"></ul>
<div id="template-content" class="content"></div>

<script type="text/template" id="modal-template">
<div class="modal">
    <div class="modal-dialog">
        <form class="modal-content" name="modal-content">
        </form>
    </div>
    <div class="modal-button-box">
        <% if(_(buttons).has(['close'])) print('<button type="button" name="close">Close</button>'); %>
        <% if(_(buttons).has(['cancel'])) print('<button type="button" name="cancel">Cancel</button>'); %>
        <% if(_(buttons).has(['no'])) print('<button type="button" name="no">No</button>'); %>

        <% if(_(buttons).has(['destroy'])) print('<button class="button-warning" type="button" name="delete">Delete</button>'); %>

        <% if(_(buttons).has(['save'])) print('<button class="button-primary" type="button" name="save">Save</button>'); %>
        <% if(_(buttons).has(['create'])) print('<button type="button" name="create">Create</button>'); %>
        <% if(_(buttons).has(['yes'])) print('<button type="button" name="yes">Yes</button>'); %>
    </div>
</div>
</script>

<script type="text/template" id="homepage-template">
<h1>Computer Collection</h1>
<div class="grid">
    <div class="col-1-3">
        <h2>Top Five Makers</h2>
        <ul class="text-list action-list" id="top-makers"></ul>
    </div>
    <div class="col-1-3">
        <h2>Top Five Types</h2>
        <ul class="text-list action-list" id="top-types"></ul>
    </div>
    <div class="col-1-3">
        <h2>Tools</h2>
        <a href="manage.html">Manage Collection</a>
    </div>
</div>
</script>

<script type="text/template" id="makerpage-template">
<div name="details"></div>
<div class="button-box"><button name="new-item">New <%-maker_name%> Item</button></div>
<ul name="items" class="text-list action-list"></ul>
</script>

<script type="text/template" id="makerdetails-template">
<p>Maker name: <%-maker_name%>
</script>

<script type="text/template" id="itemform-template">
<h2><% if(isNew) { print('New Item'); } else { print('Edit ' + item_name); } %></h2>
<div class="aligned">
    <div class="group">
    <label for="type_id">Type</label>
    <select name="type_id" value="<%-type_id%>">
    </select>
    </div>

    <div class="group">
    <label for="maker_id">Maker</label>
    <select name="maker_id" value="<%-maker_id%>">
    </select>
    </div>

    <div class="group">
    <label for="item_year">Release year</label>
    <input type="number" name="item_year" value="<%-item_year%>">
    </div>

    <div class="group">
    <label for="item_name">Name</label>
    <input type="text" name="item_name" value="<%-item_name%>"></input>
    </div>

    <div class="group">
    <label for="item_notes">General notes</label>
    <textarea name="item_notes"><%-item_notes%></textarea>
    </div>

    <h3>Condition</h3>

    <div class="group">
    <label for="item_cond">Rating</label>
    <select name="item_cond">
        <option value="1"<% if(item_cond==1) { print(' selected'); } %>>1</option>
        <option value="2"<% if(item_cond==2) { print(' selected'); } %>>2</option>
        <option value="3"<% if(item_cond==3) { print(' selected'); } %>>3</option>
        <option value="4"<% if(item_cond==4) { print(' selected'); } %>>4</option>
        <option value="5"<% if(item_cond==5) { print(' selected'); } %>>5</option>
    </select>
    </div>

    <div class="group">
    <label for="item_cond_notes">Condition notes</label>
    <textarea name="item_cond_notes"><%-item_cond_notes%></textarea>
    </div>
</div>
</script>

<script type="text/template" id="imageupload-template">
    <div name="messagebox"></div>

<div class="aligned">
    <div class="group">
    <label for="attachment_title">Title</label>
    <input type="text" name="attachment_title"></input>
    </div>

    <div class="group">
    <label for="attachment_data">File</label>
    <input accept="image/*" type="file" name="attachment_data"></input>
    </div>
</div>
</script>

<script type="text/template" id="itempage-template">
<div class="button-box"><button name="edit">Edit Item</button></div>
<h1><%-item_name%></h1>

<h2>Images</h2>
<div class="button-box"><button name="addimage">Add Image</button></div>
<ul class="action-list image-list" name="images"></ul>

<h2>General Information</h2>
<emph>Year of Release</emph> <%-item_year%>

<h3>Notes</h3>
<p>
<% if(item_notes != '') { %>
<%-item_notes%>
<% } else { %>
<emph>No notes</emph>
<% } %>

<h2>Condition</h2>
<emph>Rating</emph>
<% for(var i = 0; i < item_cond; ++i) { %>
<span class="oi" data-glyph="star"></span>
<% } %>
<% for(var i = item_cond; i < 5; ++i) { %>
<span class="oi disabled" data-glyph="star"></span>
<% } %>
<% if(item_cond == 0) { %>
<emph>Not set</emph>
<% } %>

<h3>Notes</h3>
<p>
<% if(item_cond_notes != '') { %>
<%-item_cond_notes%>
<% } else { %>
<emph>No notes</emph>
<% } %>
</script>

<script type="text/template" id="itemimageform-template">
<img src="<%-url%>" alt="<%-alt%>">
</script>

<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="stacked_application.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new StackedApplication(HomePage);
</script>

</body>

</html>
