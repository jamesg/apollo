<html>
<meta charset="UTF-8">

<head>

<title>Collection - Management</title>
<link href="/atlas/css/defaults.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/form.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/grid.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/list.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/modal.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/navigation.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/teletype-theme.css" rel="stylesheet" type="text/css" media="all"></link>
<link
    href="/atlas/open-iconic/font/css/open-iconic.css"
    rel="stylesheet"
    type="text/css"
    media="all">
</link>

</head>

<body>

<div id="modal-container" class="modal-container"></div>
<ul class="navigation navigation-pages">
    <li>
        <span class="oi" data-glyph="home" aria-hidden="true"> </span>
        <a href="/">Home</a>
    </li>
    <li>
        <span class="oi" data-glyph="home" aria-hidden="true"> </span>
        <a href="index.html">Collection</a>
    </li>
    <li>
        <span class="oi" data-glyph="list" aria-hidden="true"> </span>
        <a href="manage.html">Manage</a>
    </li>
</ul>
<ul id="navigation" class="navigation navigation-breadcrumbs"></ul>
<div id="template-content" class="content"></div>

<script type="text/template" id="manage-homepage">
<div name="modal-container"></div>
<h1 name="application_title"></h1>
<h2>Management</h2>

<div class="button-box">
    <button name="show-options">
        <span class="oi" data-glyph="cog" aria-hidden="true"> </span>
        Options
    </button>
</div>

<div class="grid">
    <div class="col-1-3">
        <h2>Collections</h2>
        <button name="new-collection">New</button>
        <ul class="text-list action-list" name="collections"></ul>
    </div>
    <div class="col-1-3">
        <h2>Makers</h2>
        <button name="new-maker">New</button>
        <ul class="text-list action-list" name="makers"></ul>
    </div>
    <div class="col-1-3">
        <h2>Types</h2>
        <button name="new-type">New</button>
        <ul class="text-list action-list" name="types"></ul>
    </div>
</div>

</div>
</script>

<script type="text/template" id="collection-form-template">
<div name="messagebox"></div>
<h3>
<% if(isNew) print('New Collection'); else print('Edit Collection'); %>
</h3>
<div class="aligned">
    <div class="group">
        <label>
            Name
            <input type="text" name="collection_name" value="<%- collection_name %>"></input>
        </label>
    </div>
</div>
</script>

<script type="text/template" id="maker-form-template">
<div name="messagebox"></div>
<h3>
<% if(isNew) print('New Maker'); else print('Edit Maker'); %>
</h3>
<div class="aligned">
    <div class="group">
        <label>
            Name
            <input type="text" name="maker_name" value="<%- maker_name %>"></input>
        </label>
    </div>
</div>
<h3>Collections</h3>
<ul class="action-list" name="collections"></ul>
</script>

<script type="text/template" id="type-form-template">
<div name="messagebox"></div>
<h3>
<% if(isNew) print('New Type'); else print('Edit Type'); %>
</h3>
<div class="aligned">
    <div class="group">
        <label>
            Name
            <input type="text" name="type_name" value="<%- type_name %>"></input>
        </label>
    </div>
</div>
<h3>Collections</h3>
<ul class="action-list" name="collections"></ul>
</script>

<script type="text/template" id="optionsform-template">
<div class="aligned">
    <div class="group">
        <label>
            Collection name
            <input type="text" name="collection_name" value="<%-collection_name%>"></input>
        </label>
    </div>
</div>
</script>

<script type="text/javascript" src="/atlas/underscore.js"></script>
<script type="text/javascript" src="/atlas/backbone.js"></script>
<script type="text/javascript" src="/atlas/jquery.js"></script>
<script type="text/javascript" src="/atlas/stacked_application.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="manage.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new Application(ManageHomePage);
gApplication.goHome();
</script>

</body>

</html>
